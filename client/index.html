<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <h1>CRUD with nodejs, express and mongodb</h1>
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Users
              <button class="btn btn-default" type="submit" data-toggle="modal" data-target="#ModalAdd" >
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              </button> 
              <button class="btn btn-default" type="submit" id="BtnGetUsers">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
              </button>
            </h3>
          </div>
          <div class="panel-body">
            <ul class="list-group" id="Users">
            </ul>
          </div>
        </div>
      </div>

      <!-- Modal User Add -->
      <div class="modal fade" id="ModalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Create User</h4>
            </div>
            <div class="modal-body">
              <form class="form-inline" action="/users" method="POST">
                <div class="form-group">
                  <label class="sr-only" for="firstname">FirstName</label>
                  <input type="text" class="form-control" id="firstname" placeholder="FirstName" name="firstname">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="lastname">LastName</label>
                  <input type="text" class="form-control" id="lastname" placeholder="LastName" name="lastname">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" id="BtnCreateUser">Create</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal User Details -->
      <div class="modal fade" id="ModalDetails" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">User details</h4>
            </div>
            <div class="modal-body">
              <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal User Update -->
      <div class="modal fade" id="ModalUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">User edit</h4>
            </div>
            <div class="modal-body">
              <form action="/users" method="PUT">
                    <div class="form-group">
                      <label for="firstnameupdate">FirstName</label>
                      <input type="text" class="form-control" id="firstnameupdate" placeholder="FirstName" name="firstnameupdate">
                    </div>
                    <div class="form-group">
                      <label for="lastnameupdate">LastName</label>
                      <input type="text" class="form-control" id="lastnameupdate" placeholder="LastName" name="lastnameupdate">
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="BtnUpdateUser">Update</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->      
      <script src="js/jquery-1.11.0.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/client.js"></script>
    </div>
  </body>
</html>
